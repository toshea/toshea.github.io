<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.custom.js"></script>
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
<div style="margin:30px auto;max-width:900px;">
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-1" style="display:block;position:relative;margin:16px auto 56px;">
        <ul class="amazingslider-slides" style="display:none;">
            <li><a href="images/space_needle-lightbox.jpg" class="html5lightbox"><img src="images/space_needle.jpg" alt="Space Needle" data-description="I think I&apos;ve seen this before..." data-duration="5000" /></a></li>
            <li><a href="images/bathroom-lightbox.jpg" class="html5lightbox"><img src="images/bathroom.jpg" alt="Bathroom" data-duration="5000" /></a></li>
            <li><a href="images/rooftop-lightbox.jpg" class="html5lightbox"><img src="images/rooftop.jpg" alt="Rooftop" data-description="It&apos;s a rooftop, wow!" data-duration="5000" /></a></li>
        </ul>
        <ul class="amazingslider-thumbnails" style="display:none;">
            <li><img src="images/space_needle-tn.jpg" /></li>
            <li><img src="images/bathroom-tn.jpg" /></li>
            <li><img src="images/rooftop-tn.jpg" /></li>
        </ul>
        <div class="amazingslider-engine" style="display:none;"><a href="http://amazingslider.com" title="Responsive Slider jQuery">Responsive Slider jQuery</a></div>
    </div>
    <!-- End of body section HTML codes -->
    
</div>
</body>
</html>
